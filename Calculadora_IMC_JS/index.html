<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC JS</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="divtitulo">
        <h1 class="titulo">Calculadora de IMC em JS</h1>
      </div>
    </header>

    <main>
      <section class="formulario">
        <form class="form" action="" method="get">
          <p>Nome: <input type="text" name="" class="nome" id="nome" /></p>

          <p>Idade: <input type="text" name="" class="idade" id="idade" /></p>
          <p>Peso: <input type="text" name="" class="peso" id="peso" /></p>

          <p>
            Altura: <input type="text" name="" class="altura" id="altura" />
          </p>
          <p><button>Calcular</button></p>
        </form>
      </section>

      <section>
        <div class="resultado">
          <h2>Resultados:</h2>
        </div>
        <div class="resultados">
          <ul class="list" data-list></ul>
        </div>
      </section>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
